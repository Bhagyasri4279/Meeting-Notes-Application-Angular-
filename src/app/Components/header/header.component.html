<p>
  <img src="/assets/images/miracle-logo.png" class="logo">
</p>
<span fxFlex  fxFlexAlign="end center"></span>
<p>
  <button mat-icon-button *ngIf="loginEnable" [matMenuTriggerFor]="menu" class="userIcon">
    <strong style="font-size:17px">Welcome {{userName}}</strong><mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="profile()">
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-menu-item (click)="logout()">
      <mat-icon>forward</mat-icon>
      <span>Logout</span>
    </button>
   
  </mat-menu>
</p>
